<mat-dialog-content class="mat-typography">
  <p>{{data}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <ul class="d-flex">
    <li><button class="d-flex align-items-center justify-content-center" type="button" mat-button [mat-dialog-close]="true">Tak</button></li>
    <li><button class="d-flex align-items-center justify-content-center" type="button" mat-button [mat-dialog-close]="false">Nie</button></li>
  </ul>
</mat-dialog-actions>
