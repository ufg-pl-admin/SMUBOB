<div class="container">
  <div class="close-btn-container">
    <button aria-label="Zamknij popup" mat-icon-button [mat-dialog-close]="true" type="button" id="sprawdzenieStatusu-button-close">
      X
    </button>
  </div>
  <div class="d-flex justify-content-center">
    <div class="title">
      <h2 mat-dialog-title>Zgłoszenie braku ubezpieczenia OC</h2>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-12 col-md-12 col-12">
      <mat-dialog-content>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-12">
            <dl>
              <dt>Zgłoszenie o nr  {{nrEzaw}} posiada status: </dt>
              <dd>{{status}}</dd>
            </dl>
          </div>
        </div>
      </mat-dialog-content>
    </div>
  </div>
</div>
